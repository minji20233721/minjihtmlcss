<!-- login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 - 나의 귀여운 잡화점</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      color: #c84a78;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 150, 180, 0.2);
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>로그인</h1>
  <form action="#" method="post">
    <input type="text" placeholder="아이디" required />
    <input type="password" placeholder="비밀번호" required />
    <button class="btn" type="submit">로그인</button>
  </form>

<script>
  function handleLogin(event) {
    event.preventDefault(); // 새로고침 방지
    alert("로그인 되었습니다! 메인으로 이동할게요 :)");
    window.location.href = "index.html"; // index.html로 이동
  }
</script>
</body>
</html>
